<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../src/account-manager/account-style.html">

<link rel="import" href="../../src/graph-ui/graph-button/graph-button-github.html">

<link rel="import" href="../../bower_components/polymerfire/firebase.html">

<dom-module id="user-signin">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        flex-basis: 100%;
      }

      .ca {
        margin: 2px 3px;
      }

      .header-title {
        font-size: 1.5em;
        font-weight: bold;
        padding-top: 10px;
        padding-bottom: 10px;
      }

      .separator {
        padding-bottom: 10px;
        margin-bottom: 10px;
        border-bottom: 0.35px solid var(--secondary-color);
      }

      .input-field {
        margin: auto 10px;
      }

      .action-section {
        display: flex;
        flex-flow: row;
        flex-basis: 100%;
      }

      .action-section paper-button {
        flex-basis: 50%;
        margin: 10px;
      }

      paper-button.primary {
        background-color: var(--primary-color);
        color: white;
      }

      paper-button.secondary {
        background-color: var(--secondary-color);
        color: white;
      }

      .cc {
        text-align: center;
      }
    </style>

    <app-route route="{{route}}" 
      pattern="/:module" 
      data="{{routeData}}" 
      tail="{{subroute}}">
    </app-route>

    <firebase-auth id="auth" user="user" provider="github" on-error="errorHandlering"></firebase-auth>

    <div class="ca header-title">Sign-in</div>
    <div class="ca description separator">
      <!-- Already have account exist? <a href="[[pathPrefix]][[route.prefix]]" on-tap="openGithubAuth">Let's signin</a> -->
      <graph-button-github on-tap="signinWithGithub"></graph-button-github>
    </div>

    <div class="cc separator">Or</div>

    <form name="signup">
      <paper-input id="username" label="Username" class="input-field">
        <iron-icon icon="perm-identity" slot="prefix"></iron-icon>
      </paper-input>

      <paper-input id="password" label="Password" type="password" class="input-field">
        <iron-icon icon="star" slot="prefix"></iron-icon>
      </paper-input>

      <div class="action-section">
        <paper-button raised 
          id="cancelPressed" 
          class="secondary" 
          on-tap="getBackHome">
          Cancel
        </paper-button>

        <paper-button raised 
          id="registerPressed" 
          class="primary" 
          on-tap="performCreateNewAccount">
          Register
        </paper-button>
      </div>
    </form>

  </template>
  <script>
    class UserSigninElement extends Polymer.Element {
      static get is() { return 'user-signin' }
      static get properties() {
        return { 
          route: {
            type: Object,
          },
        }
      }
      
      signinWithGithub(e) {
        console.log('hello')
      }
    }

    window.customElements.define(UserSigninElement.is, UserSigninElement);
  </script>
</dom-module>
